# cargo-deny configuration file
# https://embarkstudios.github.io/cargo-deny/

[licenses]
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "0BSD",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
]

# Lint level for when a crate has a license that is not in the allow list
unlicensed = "deny"

# Lint level for when a crate license is not an OSI approved license
allow-osi-fsf-free = "both"

# Lint level used when no other predicates are matched
default = "deny"

# Confidence threshold for license detection (0.0 to 1.0)
confidence-threshold = 0.8

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"

# Lint level for when a crate version requirement is `*`
wildcards = "allow"

[advisories]
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"

# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]

# Lint level for security vulnerabilities
vulnerability = "deny"

# Lint level for unmaintained crates
unmaintained = "warn"

# Lint level for crates that have been yanked from their source registry
yanked = "deny"

# Lint level for crates with security notices
notice = "warn"

[sources]
# Lint level for what to happen when a crate from a crate registry that is not
# in the allow list is encountered
unknown-registry = "warn"

# Lint level for what to happen when a crate from a git repository that is not
# in the allow list is encountered
unknown-git = "warn"